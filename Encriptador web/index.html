<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="input-section">
            <label for="inputText">Ingrese el texto aquí</label>
            <textarea id="inputText" placeholder="Ingrese el texto aquí"></textarea>
            <div class="buttons">
                <button id="encryptBtn">Encriptar</button>
                <button id="decryptBtn">Desencriptar</button>
            </div>
        </div>
        <div class="output-section">
            <p id="outputMessage">Ningún mensaje fue encontrado</p>
            <img src="assets/Muñeco.png" alt="Muñeco imagen">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
